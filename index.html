<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
   <section class="max-w-md min-h-screen mx-auto p-6 bg-gray-200">

    <header>
        <nav class="flex justify-center items-center mt-8">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                <img class="w-48 absolute" src="./assets/Rectangle 1.png" alt="">
                <img class="w-16" src="./assets/payoo.png" alt="">
            </div>
        </nav>
        <h1 class="text-xl font-bold text-center text-blue-500">Payoo MFS</h1>
    </header>
    <!--Log in section-->
        <div class="h-full">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Account Number</span>
                    </label>
                    <input id="account" type="number" placeholder="A/C Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input id="pin" type="password" placeholder="Enter your 4- digit PIN" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary ">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
   </section> 
   <script src="./script/login.js"></script> 
</body>

</html>
